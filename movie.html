<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xem phim</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center">
  <div class="w-full max-w-4xl px-4">
    <h1 id="movie-title" class="text-2xl md:text-4xl font-bold text-center mb-4"></h1>
    <video id="video-player" controls class="w-full rounded-xl shadow-lg"></video>
  </div>
  <script src="data.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const movieId = parseInt(params.get("id"));
    const movie = movies.find((m) => m.id === movieId);
    if (movie) {
      document.getElementById("movie-title").textContent = movie.title;
      document.getElementById("video-player").src = movie.video;
    } else {
      document.body.innerHTML = "<h2 class='text-center mt-10 text-xl text-red-500'>Phim không tồn tại!</h2>";
    }
  </script>
</body>
</html>
